{% extends "ph_app/base.html" %}
{% load static %}

{% block contenido %}
<div class="bg-gradient-to-r from-pink-500 to-blue-400 dark:bg-gray-900">
    <div class="flex justify-center h-screen">
        <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80)">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-4xl font-bold text-white pt-44">Tu mood merece la playlist ideal</h2>
                    
                    <p class="max-w-xl mt-3 text-gray-300">¿Estás listo para encontrarla?</p>
                </div>
            </div>
        </div>
        
        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
                <div class="text-center">
                    <h2 class="text-4xl font-bold text-center text-white dark:text-white mb-10">LOG IN</h2>
                </div>

                <div class="mt-8">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form group">
                            <label for="user" class="block mb-2 text-sm text-white dark:text-gray-200">Correo Electrónico</label>
                            <input type="text" name="user" id="user" aria-describedby="emailHelp" placeholder="hola@tucorreo.com" class="form-control block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required/>
                        </div>

                        <div class="form-group mt-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-white dark:text-gray-200">Contraseña</label>
                            </div>

                            <input type="password" name="password" id="InputPassword" placeholder="Contraseña" class="form-control block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" required/>
                        </div>
                        {% if msg %}
                        <div><h4>{{ msg }}</h4></div>
                        {% endif %}
                          {% if next %}
                            <input type="hidden" name="next" value="{{ next }}" />
                            {% else %}
                            <input type="hidden" name="next" value="/" />
                            {% endif %}
                        <div class="mt-6">
                            <button type="submit"
                                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-pink-600 rounded-md hover:bg-pink-700
                                focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                Entrar
                            </button>
                        </div>

                    </form>

                    <p class="mt-6 text-sm text-center text-white">¿Aún no tienes una cuenta? <a href="#" class="text-pink-700
                        focus:outline-none focus:underline hover:underline">¡Regístrate!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
