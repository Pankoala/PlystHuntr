{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyst Huntr | Encuentra y comparte playlists</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'ph_app/css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/coreui-icons.min.css">
    <script src="https://kit.fontawesome.com/2e2e5445c0.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;1,100&display=swap" rel="stylesheet"> 
</head>

<!-- Header -->

<body class="bg-gray-100">
    <nav class="w-full fixed z-40">
        <div id="toolbar" class="h-9 bg-purple-600 flex flex-row items-center justify-center md:justify-end text-green-200 md:h-8 md:pr-12">
            <i class="far fa-user text-xs text-white"></i><a href="/login/" class="text-white font-medium px-3">Iniciar Sesión</a>  |
            <a href="/login/" class="text-white font-medium px-3">Registrarse</a>
            <a href="#" class="bg-white text-purple-800 font-semibold rounded-full px-3">Publicar Playlist <i class="fas fa-music text-xs text-indigo-400"></i></a>
        </div>

        <div id="menu-bar" class="w-100 h-32 bg-white flex flex-col justify-center items-center md:h-20 md:flex-row md:justify-between md:px-7">
             <a href="/"><img src="{% static 'ph_app/images/ph-logo-hor.png' %}" alt="Plyst Huntr Logo Desk" class="h-16"></a>
             
             <div id="links" class="flex flex-row items-center justify-center pr-8 pt-4 md:pt-0">                    
                <a href="/" class="font-semibold transform transition duration-200 hover:text-pink-500 pl-10">Home</a>
                <a href="/catalogo/" class="font-semibold transform transition duration-200 hover:text-pink-500 pl-10">Catálogo</a>
                <a href="#" class="font-semibold transform transition duration-200 hover:text-pink-500 pl-10">Rankings</a>
                <a href="https://www.facebook.com/" target="_blank" class="font-semibold transform transition duration-200 hover:text-pink-500 pl-10"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://twitter.com/" target="_blank"  class="font-semibold transform transition duration-200 hover:text-pink-500 pl-5"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
        </div>
    </nav>

<!-- Fin de Header -->


<!-- Page Content -->


{% block contenido %}
{% endblock %}


<!-- Fin de Page Content -->


<!-- Footer Starts Here -->
<footer>
    <div class="bg-gray-800 py-2 h-10">
        <div class="flex flex-row items-center justify-between mx-32">
            <a href="#" class="text-white">Aviso de privacidad</a>
            <span>
                <a href="https://www.facebook.com/" target="_blank" class="font-semibold text-white transform transition duration-200 hover:text-pink-500 pl-3"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://twitter.com/" target="_blank"  class="font-semibold text-white transform transition duration-200 hover:text-pink-500 pl-3"><ion-icon name="logo-twitter"></ion-icon></a>
            </span>
        </div>
    </div>
</footer>

</body>
</html>
